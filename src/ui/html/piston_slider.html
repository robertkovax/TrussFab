<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PistonSlider</title>
</head>
<body>
<input type="range" min="-0.6" max="0.4" value="0" step="0.01" onchange="onChange(this.value)">
<script type="text/javascript">
    function onChange(newValue) {
        sketchup.change_piston(newValue);
    }
</script>
</body>
</html>
